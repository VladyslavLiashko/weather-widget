<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="left-side">
            <div class="left-side-wrapper">
                <header>
                    <div class="day">Tuseday</div>
                    <div class="date">22.07.2222</div>
                    <div class="location">
                        <img src="img/Location.png" height="100%" alt="lol" srcset="">
                        <p>Brazil, BR</p>
                    </div>
                </header>
                <div class="todays-weather-wrapper">
                    <div class="weather-icon"> <img src="img/sun.png" alt=""></div>
                    <div class="degrees">29 C</div>
                </div>
                <div class="weather">Sunny</div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-wrapper">
                <div class="column-block">
                    <div class="column one">
                        <p class="name">FEELS LIKE</p>
                        <p class="column-percent onee">0%</p>
                    </div>
                    <div class="column two">
                        <p class="name">HUMIDITY</p>
                        <p class="column-percent twoo"></p>
                    </div>
                    <div class="column three">
                        <p class="name">WIND</p>
                        <p class="column-percent threee">3 km/h</p>
                    </div>
                </div>
                <div class="week-weather-wrapper">
                    <div class="this-day">
                        <div class="this-day-icon icons"><img src="img/sun.png" alt=""></div>
                        <div class="this-day-day" style="margin-top: 15%; margin-bottom: 15%;"> Tue</div>
                        <div class="this-day-degrees" style="margin-top: 15%; margin-bottom: 15%;"> 30 C</div>
                    </div>
                    <div class="next-day">
                        <div class="next-day-icon icons"><img src="img/sun.png" alt=""></div>
                        <div class="next-day-day" style="margin-top: 15%; margin-bottom: 15%;"> Fri</div>
                        <div class="next-day-degrees" style="margin-top: 15%; margin-bottom: 15%;"> 40 C</div>
                    </div>
                    <div class="third-day">
                        <div class="third-day-icon icons"><img src="img/sun.png" alt=""></div>
                        <div class="third-day-day" style="margin-top: 15%; margin-bottom: 15%;"> Tue</div>
                        <div class="third-day-degrees" style="margin-top: 15%; margin-bottom: 15%;"> 30 c</div>
                    </div>
                    <div class="fourth-day">
                        <div class="fourth-day-icon icons"><img src="img/sun.png" alt=""></div>
                        <div class="fourth-day-day" style="margin-top: 15%; margin-bottom: 15%;"> Tue</div>
                        <div class="fourth-day-degrees" style="margin-top: 15%; margin-bottom: 15%;">30 c</div>
                    </div>
                </div>
                <form action="#">
                    <input type="text" name="enter" id="enter" placeholder="Enter your city...">
                    <input type="button" name="btn" value="GO" id="submit">
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
